<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Featured AI Initiative | European GenAI Hub</title>
        <meta name="description" content="Detailed information about featured European AI initiatives, research projects, and innovations." />

        <!-- Security Headers -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; frame-src 'self' https://www.youtube.com https://youtube.com https://huggingface.co;" />
        <meta http-equiv="X-Content-Type-Options" content="nosniff" />
        <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
        <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
        <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

        <!-- Preconnect for performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://unpkg.com" />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

        <!-- Local CSS -->
        <link rel="stylesheet" href="../css/style.css" />

        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@0.294.0/dist/umd/lucide.js" 
                integrity="sha384-Za4b90rlw1obRxNYl1Jntv0/DtBXvxjn49HyBtncLL7n9UCzGIU9PQplCi/RvGUH"
                crossorigin="anonymous"></script>

        <style>
            /* Featured Page Specific Styles */
            .featured-hero {
                background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                color: white;
                padding: 8rem 0 4rem;
                position: relative;
                overflow: hidden;
            }

            .featured-hero::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
                opacity: 0.3;
            }

            .featured-hero-content {
                position: relative;
                z-index: 2;
            }

            .featured-nav {
                margin-bottom: 2rem;
            }

            .featured-nav a {
                color: rgba(255, 255, 255, 0.8);
                text-decoration: none;
                font-size: 0.875rem;
                transition: var(--transition);
            }

            .featured-nav a:hover {
                color: white;
            }

            .featured-title {
                font-size: 3rem;
                font-weight: 800;
                margin-bottom: 1rem;
                background: linear-gradient(135deg, #fff, #e2e8f0);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .featured-subtitle {
                font-size: 1.25rem;
                opacity: 0.9;
                margin-bottom: 2rem;
                max-width: 600px;
            }

            .featured-tags {
                display: flex;
                gap: 1rem;
                margin-bottom: 2rem;
                flex-wrap: wrap;
            }

            .featured-tag {
                background: rgba(255, 255, 255, 0.2);
                padding: 0.5rem 1rem;
                border-radius: 2rem;
                font-size: 0.875rem;
                backdrop-filter: blur(10px);
            }

            .featured-actions {
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
            }

            .featured-main {
                padding: 4rem 0;
            }

            .featured-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 4rem;
                margin-bottom: 4rem;
            }

            .featured-section {
                background: var(--neutral-color);
                border-radius: var(--border-radius);
                padding: 2rem;
                box-shadow: var(--shadow-medium);
                transition: var(--transition);
            }

            .featured-section:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow-heavy);
            }

            .featured-section h3 {
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 1rem;
                color: var(--text-color);
            }

            .featured-stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
                margin-bottom: 2rem;
            }

            .featured-stat {
                text-align: center;
                padding: 1.5rem;
                background: var(--background-color);
                border-radius: var(--border-radius);
                border: 1px solid var(--border-color);
            }

            .featured-stat-value {
                font-size: 2rem;
                font-weight: 800;
                color: var(--primary-color);
                margin-bottom: 0.5rem;
            }

            .featured-stat-label {
                font-size: 0.875rem;
                color: var(--text-secondary);
            }

            .featured-embed {
                border-radius: var(--border-radius);
                overflow: hidden;
                box-shadow: var(--shadow-medium);
                margin-bottom: 2rem;
            }

            .featured-embed iframe {
                width: 100%;
                height: 400px;
                border: none;
            }

            .featured-gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1rem;
                margin-bottom: 2rem;
            }

            .featured-gallery img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: var(--border-radius);
                transition: var(--transition);
            }

            .featured-gallery img:hover {
                transform: scale(1.05);
            }

            .featured-contact {
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
            }

            .featured-contact-item {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.75rem 1rem;
                background: var(--background-color);
                border-radius: var(--border-radius);
                text-decoration: none;
                color: var(--text-color);
                transition: var(--transition);
                border: 1px solid var(--border-color);
            }

            .featured-contact-item:hover {
                background: var(--primary-color);
                color: white;
                transform: translateY(-1px);
            }

            .featured-achievements {
                list-style: none;
                padding: 0;
            }

            .featured-achievements li {
                padding: 0.75rem 0;
                border-bottom: 1px solid var(--border-color);
                position: relative;
                padding-left: 2rem;
            }

            .featured-achievements li:before {
                content: 'âœ“';
                position: absolute;
                left: 0;
                color: var(--primary-color);
                font-weight: bold;
            }

            .featured-achievements li:last-child {
                border-bottom: none;
            }

            .featured-areas {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }

            .featured-area {
                padding: 1rem;
                background: var(--background-color);
                border-radius: var(--border-radius);
                border: 1px solid var(--border-color);
                text-align: center;
                transition: var(--transition);
            }

            .featured-area:hover {
                background: var(--primary-color);
                color: white;
                transform: translateY(-2px);
            }

            .back-button {
                position: fixed;
                top: 100px;
                left: 2rem;
                background: var(--primary-color);
                color: white;
                border: none;
                padding: 0.75rem;
                border-radius: 50%;
                cursor: pointer;
                box-shadow: var(--shadow-medium);
                transition: var(--transition);
                z-index: 100;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .back-button:hover {
                transform: scale(1.1);
                box-shadow: var(--shadow-heavy);
            }

            .loading-state {
                text-align: center;
                padding: 4rem 0;
                color: var(--text-secondary);
            }

            .loading-spinner {
                width: 50px;
                height: 50px;
                border: 3px solid var(--border-color);
                border-top: 3px solid var(--primary-color);
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 1rem;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            /* Dark mode styles */
            [data-theme="dark"] .featured-hero {
                background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            }

            [data-theme="dark"] .featured-section {
                background: var(--neutral-color);
                border: 1px solid var(--border-color);
            }

            [data-theme="dark"] .featured-stat,
            [data-theme="dark"] .featured-area,
            [data-theme="dark"] .featured-contact-item {
                background: var(--neutral-color);
                border: 1px solid var(--border-color);
            }

            [data-theme="dark"] .featured-contact-item:hover {
                background: var(--primary-color);
                border-color: var(--primary-color);
            }

            [data-theme="dark"] .featured-area:hover {
                background: var(--primary-color);
                border-color: var(--primary-color);
            }

            /* Responsive design */
            @media (max-width: 768px) {
                .featured-title {
                    font-size: 2rem;
                }

                .featured-grid {
                    grid-template-columns: 1fr;
                    gap: 2rem;
                }

                .featured-stats {
                    grid-template-columns: 1fr;
                }

                .featured-areas {
                    grid-template-columns: 1fr;
                }

                .back-button {
                    left: 1rem;
                    top: 80px;
                }
            }

            @media (max-width: 480px) {
                .featured-hero {
                    padding: 6rem 0 2rem;
                }

                .featured-main {
                    padding: 2rem 0;
                }

                .featured-section {
                    padding: 1.5rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Back Button -->
        <button class="back-button" onclick="window.history.back()" aria-label="Go back">
            <i data-lucide="arrow-left"></i>
        </button>

        <!-- Hero Section -->
        <section class="featured-hero">
            <div class="container">
                <div class="featured-hero-content">
                    <nav class="featured-nav">
                        <a href="../index.html">Home</a> / <span>Featured Initiative</span>
                    </nav>
                    
                    <div id="hero-content" class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Loading initiative details...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main class="featured-main">
            <div class="container">
                <div id="main-content" class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading content...</p>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="../js/featured-page.js?v=1.0.3"></script>
    </body>
</html>
